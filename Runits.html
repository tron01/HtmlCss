<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
</head>
<style>
    * {
        margin: 0;
    }

    .wrapper {
        width: 100vw;
        height: 100vh;
        background-color: black;
        color: aliceblue;

    }

    .wrapper nav {
        background-color: aqua;
        height: 10vh;
    }

    @media screen and (max-width:400px) {
        * {
            margin: 0;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            background-color: rgb(171, 13, 13);
            color: aliceblue;

        }

        .wrapper nav {
            background-color: aqua;
            height: 10vh;
        }
    }
</style>

<body>
    <div class="wrapper">
        <nav>
            <div class="navbar">
                <div class="navbar-brand"><a href="" class="">Brand</a></div>
            </div>
        </nav>
    </div>
</body>

</html>
