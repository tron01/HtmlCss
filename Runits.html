<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    .wrapper {
        width: 100vw;
        height: 100vh;
        background-color: black;
        color: aliceblue;
    }

    nav {
        background-color: aqua;
        height: 10vh;
    }

    .navbar {
        width: 100%;
        height: 100%;
    }

    .navbar-brand {
        font-size: 4em;
        line-height: 80px;
        padding: 0 30px;
        margin: 0 30px;
    }

    .navbar-brand a {
        color: red;
    }

    nav ul {
        float: right;
        margin-right: 20px;
        border: 1px solid red;
    }

    ul li {
        border: 1px solid rgb(0, 0, 0);
        display: inline-block;
        line-height: 30px;
        padding: 20px;
        margin: 0 10px;
    }

    ul li a {
        color: red;
    }


    @media screen and (max-width:400px) {
        * {
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            background-color: rgb(175, 155, 155);
            color: rgb(230, 226, 226);

        }

        nav {
            background-color: rgb(247, 152, 63);
            height: 10vh;
        }

    }
</style>

<body>
    <div class="wrapper">
        <nav>
            <div class="navbar">
                <label class="navbar-brand"><a href="" class="">Brand</a></label>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
