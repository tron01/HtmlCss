<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlCss</title>
</head>
<style>
    li:nth-child(2) {
        color: red;
    }

    li:nth-child(4) {
        color: green;
    }
</style>

<body>

    <ul>
        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>
        <li>
            4
        </li>

    </ul>



</body>

</html>
